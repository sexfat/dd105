<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweenmax</title>
    <link rel="stylesheet" href="css/tweenmax.css">
    <!-- tweenmax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

<body>
    <section class="section_01">
        <div class="box box1">box1</div>

        <br>
        <button onclick="animation()">play</button>
        <div class="box box3">box3</div>
        <div class="box box3">box3</div>
        <div class="box box3">box3</div>

        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box  circle"></div>
        <div class="box-wide box">rotation</div>

    </section>
    <div id="trigger01"></div>
    <section class="section_02">
        <div class="box bezier">bezier</div>
        <div class="box scroll01">scroll</div>
    </section>
   
    <section class="section_03"></section>
    <script src="js/tweenmax.js"></script>
